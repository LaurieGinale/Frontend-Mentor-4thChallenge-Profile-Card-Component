<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Victor Crest Profile</title> 
</head>

<body>
  
  <main>

  
    <div class="card">

      <img class="deco" src="./images/bg-pattern-card.svg" alt="">
    

      <div class="name-container">
        <img class="picture" src="./images/image-victor.jpg" alt="">
        <h1>Victor Crest <span>&nbsp;26</span></h1>
        <p>London</p>
      </div>

      <div class="stats-container">
        <ul>
          <li>
            <span class="stats-figures">80K</span>
            <span class="stats-units">Followers</span>
          </li>
          <li>
            <span class="stats-figures">803K</span>
            <span class="stats-units">Likes</span>
          </li>
          <li>
            <span class="stats-figures">1.4K</span>
            <span class="stats-units">Photos</span>
          </li>
        </ul>
      </div>
  </main>
  
</body>
</html>
